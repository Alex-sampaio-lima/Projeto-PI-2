<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/loginPage.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="icon" href="assets/logo_sem_fundo_arredondada.png" type="image/x-icon" style="border-radius: 400px;">
</head>

<body>
    <main>
        <section class="container-principal-login">
            <div class="container-login-info-text">
                <div class="container-text">
                    <div class="container-title-info-login">
                        <h1 class="title-info-login">Decilias da LiLi</h1>
                    </div>
                    <div class="container-text-info-login">
                        <p class="text-info-login">O lugar aonde sua vida fica mais doce</p>
                    </div>
                    <button class="container-button-info-login">
                        <p class="button-text-info-login" type="button">Saiba Mais</p>
                    </button>
                </div>
            </div>
            <div class="container-login">
                <div class="container-internal-box-login">
                    <div class="container-login-text-input">
                        <div class="container-title-subtitle-login">
                            <div class="container-title-login">
                                <p class="title-login">Acesse sua conta</p>
                            </div>
                            <div class="container-subtitle-login">
                                <p class="subtitle-login">Bem-vindo de volta</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-login-input">
                        <div class="container-login-input-email">
                            <span class="input-icon">
                                <img src="assets/Icons/email-icon.svg" alt="Ícone de e-mail">
                            </span>
                            <input type="email" name="email" id="email-login" placeholder="Digite seu e-mail">
                        </div>

                        <div class="container-login-input-senha">
                            <span class="input-icon-senha">
                                <img src="assets/Icons/senha-icon.svg" alt="Ícone de senha">
                            </span>
                            <input type="password" name="senha" id="senha-login" placeholder="Digite sua senha">
                        </div>
                        <button type="button" class="text-login-btn">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
