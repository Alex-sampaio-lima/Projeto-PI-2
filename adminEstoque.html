<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Estoque</title>
    <link rel="stylesheet" href="style/adminEstoque.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="icon" href="assets/logo_sem_fundo_arredondada.png" type="image/x-icon" style="border-radius: 400px;">
</head>

<body>
    <main>
        <section class="container-principal-admin-pedido">
            <nav class="container-navbar-pedido-estoque">
                <div class="container-navbar-title">
                    <h1 class="navbar-title">Admin</h1>
                </div>
                <div class="container-navbar-title-pedido">
                    <a class="navbar-title-pedido" href="adminPedidos.html">Pedidos</a>
                </div>
                <div class="container-navbar-title-estoque">
                    <a class="navbar-title-estoque" href="adminEstoque.html">Estoque</a>
                </div>
            </nav>
            <div class="container-info-form">
                <div class="container-header-info-pedidos">
                    <div class="container-title-img">
                        <div class="container-icon-title">
                            <h1 class="info-title-pedidos">Olá, LiLi</h1>
                            <img class="icon-header-img" src="assets/icon-mao.png" alt="" srcset="">
                        </div>
                        <div class="container-img">
                            <img src="assets/imagemDoUsuario.svg" alt="">
                        </div>
                    </div>
                </div>
                
                <div class="container-info-estoque">
                    <div class="container-info-estoque-titles">
                        <div class="container-info-title">
                            <div class="container-title-text">
                                <h1 class="title-text">Itens em Estoque</h1>
                            </div>
                            <div class="container-title-number">
                                <h1 class="title-number">34</h1>
                            </div>
                        </div>
                        <div class="container-info-title">
                            <div class="container-title-text">
                                <h1 class="title-text" id="title-text-cancelado">Baixo Estoque</h1>
                            </div>
                            <div class="container-title-number">
                                <h1 class="title-number" id="title-text-cancelado">7</h1>
                            </div>
                        </div>
                        <div class="container-info-title">
                            <div class="container-title-text">
                                <h1 class="title-text">Este Mês</h1>
                            </div>
                            <div class="container-title-number">
                                <h1 class="title-number">22</h1>
                            </div>
                        </div>
                        <div class="container-info-title">
                            <div class="container-title-text">
                                <h1 class="title-text" id="title-text-enviado">Custo Total</h1>
                            </div>
                            <div class="container-title-number">
                                <h1 class="title-number" id="title-text-enviado">R$ 3.234,23 </h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-form-estoque">
                    <div class="container-title-estoque">
                        <h1 class="title-estoque">Adicionar Itens ao Estoque</h1>
                    </div>
                    <div class="container-title-cliente">
                        <h1 class="title-cliente">Dados do Cliente</h1>
                    </div>

                    <form class="container-inputs" action="" method="post">
                        <div class="container-form-nome-default">
                            <div class="container-default">
                                <label for="nomeDoProduto">Nome Do Produto</label>
                                <input class="container-input-default" type="text" name="nomeDoProduto"
                                    id="nomeDoProduto" placeholder="Ex: Farinha de Trigo">
                            </div>
                            <div class="container-default">
                                <label for="unidadeDeMedida">Unidade de Medida</label>
                                <input class="container-input-default" type="text" name="unidadeDeMedida"
                                    id="unidadeDeMedida" placeholder="Ex: kg, ml, g">
                            </div>
                        </div>

                        <div class="container-form-nome-default">
                            <div class="container-default">
                                <label for="tipoDeProduto">Tipo de Produto</label>
                                <input class="container-input-default" type="email" name="tipoDeProduto"
                                    id="tipoDeProduto" placeholder="Ex: Ingrediente">
                            </div>
                            <div class="container-default">
                                <label for="observacoes">Observações</label>
                                <input class="container-input-default" type="text" name="observacoes" id="observacoes"
                                    placeholder="Ex: Está faltando comprar mais 6 dessse">
                            </div>
                        </div>

                        <div class="container-form-nome-default">
                            <div class="container-default">
                                <label for="quantidade">Quantidade</label>
                                <input class="container-input-default" type="email" name="quantidade" id="quantidade"
                                    placeholder="Ex: 4">
                            </div>
                            <div class="container-default">
                                <label for="custoUnitario">Custo Unitário</label>
                                <input class="container-input-default" type="text" name="custoUnitario"
                                    id="custoUnitario" placeholder="Ex: 39.99">
                            </div>
                        </div>

                        <div class="container-form-nome-default">
                            <div class="container-default">
                                <label for="dataCompraProduto">Data da Compra do Produto</label>
                                <input class="container-input-default" type="date" name="dataCompraProduto"
                                    id="dataCompraProduto" placeholder="Ex: 18/04/2025">
                            </div>
                        </div>


                        <div class="container-btn-submit-form">
                            <button class="btn-submit-form" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
        </section>
    </main>
</body>

</html>
